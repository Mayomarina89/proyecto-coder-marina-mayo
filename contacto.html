<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <meta name="description" content="completá el formulario y contactame" />
    <meta
      name="keywords"
      content="formulario, contacto, contactame, redes sociales"
    />
    <title>Contactame</title>
    <!--Tipografías-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--Archivo Css-->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!--BARRA DE NAVEGACION-->
    <section>
      <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
        <div class="container">
          <button
            class="navbar-toggler navbar-toggler-right"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img
              src="./imagenes/logomini.png"
              width="60"
              height="50"
              alt="logo Esquina"
            />
          </a>
          <div
            class="collapse navbar-collapse justify-content-end collapse show"
            id="navbarTogglerDemo01"
          >
            <div class="navbar-nav text-center">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="./servicios.html">Servicios</a>
              <a class="nav-link" href="./quiensoy.html">Quien soy</a>
              <a class="nav-link" href="./trabajos.html">Mis trabajos</a>
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!--Titulo de la página-->
    <header>
      <h1 class="titulos text-center py-5 container">Contactame</h1>
    </header>

    <!--FORMULARIO-->
    <section class="container">
      <form class="container pb-5">
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Apellido"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mt-4">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Calle, nro."
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Tipo de cliente</label>
            <select id="inputState" class="form-control">
              <option selected>Emprendedor</option>
              <option>Empresa</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Suscribite a nuestro newsletter
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary mb-4">Enviar</button>
      </form>
    </section>

    <!--FOOTER-->
    <footer class="footer mt-4 pb-3">
      <p class="pt-3">Desarrollado por Esquina Estudio - 2021</p>
    </footer>

    <!--JSBOOTS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
